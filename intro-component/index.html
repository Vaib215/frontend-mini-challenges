<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intro Component</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
</head>

<body>
  <section id="hero">
    <h1>Learn to code by <br> watching others</h1>
    <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but
      understanding how developers think is invaluable.</p>
  </section>
  <section id="form-wrapper">
    <div class="promo">
      <p><b>Try it free 7 days</b> then $20/mo. thereafter</p>
    </div>
    <form action="get">
      <div data-name="First Name" class="input-wrapper"><input type="text" name="fname" id="fname" placeholder="First Name"></div>
      <div data-name="Last Name" class="input-wrapper"><input type="text" name="lname" id="lname" placeholder="Last Name"></div>
      <div data-name="Email Address" class="input-wrapper"><input type="text" name="email" id="email" placeholder="Email Address"></div>
      <div data-name="Password" class="input-wrapper"><input type="password" name="password" id="password" placeholder="Password"></div>
      <button type="submit">Claim your free trial</button>
      <small>By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></small>
    </form>
  </section>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFT Preview Component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <card>
    <div class="icon-wrapper">
      <img id="icon" src="./images/image-equilibrium.jpg" alt="nft-preview">
    </div>
    <h1>Equilibrium #3429</h1>
    <p class="desc">Our Equilibrium collection promotes balance and calm.</p>
    <span class="info-wrapper">
      <span class="price">
        <img src="./images/icon-ethereum.svg" alt="eth">
        <b>0.041ETH</b>
      </span>
      <span class="time">
        <img src="./images/icon-clock.svg" alt="clock">
        <label>3 days left</label>
      </span>
    </span>
    <hr>
    <span class="author">
      <img src="./images/image-avatar.png" alt="avatar" id="avatar">
      <p>Creator of <b class="auth">Jules Wyvern</b></p>
    </span>
  </card>
</body>

</html>
